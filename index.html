<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>BMI genrator</h1>
    <form id="form" action="">
        <p><label for="">Height in cm</label><input value="120" type="text" placeholder="Value" id="height"></p>
        <p><label for="">Weight in kg</label><input id="weight" value="120" type="text" placeholder="value"></p>
        <button id="button">Calulate</button>
        <div id="result">result</div>

        <div id="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>under weight=less than 18.6</p>
            <p>Normal range =18.6 to 24.6</p>
            <p>overWeight=more than 24.6</p>
        </div>




    </form>
  </div>


    <script src="script.js"></script>
</body>
</html>
